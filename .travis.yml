dist: trusty
sudo: required
language: go

go:
  - tip
  - 1.5
  - 1.4.2

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq -y libgtk-3-dev

install: make deps
script: make ci

before_deploy: make release
deploy:
  provider: bintray
  file: build/bintray.json
  user: twstrike
  key:
    - secure: 
  dry-run: false
  on:
    condition: $TRAVIS_GO_VERSION = "1.5"

